---
- name: Add Docker repo (only if containerd_source=docker)
  when: containerd_source == "docker"
  shell: |
    install -m 0755 -d /etc/apt/keyrings
    curl -fsSL https://download.docker.com/linux/ubuntu/gpg \
      | gpg --dearmor -o /etc/apt/keyrings/docker.gpg
    chmod a+r /etc/apt/keyrings/docker.gpg
    . /etc/os-release
    echo "deb [arch=$(dpkg --print-architecture) signed-by=/etc/apt/keyrings/docker.gpg] \
    https://download.docker.com/linux/ubuntu $UBUNTU_CODENAME stable" \
    > /etc/apt/sources.list.d/docker.list
  args:
    creates: /etc/apt/sources.list.d/docker.list

- name: Install containerd package
  apt:
    name: "{{ 'containerd.io' if containerd_source == 'docker' else 'containerd' }}"
    state: present
    update_cache: true

- name: Ensure containerd config exists
  shell: |
    mkdir -p /etc/containerd
    [ -s {{ containerd_config_path }} ] || containerd config default > {{ containerd_config_path }}
  args:
    creates: "{{ containerd_config_path }}"

- name: Force SystemdCgroup=true
  when: containerd_cgroup_systemd
  replace:
    path: "{{ containerd_config_path }}"
    regexp: '^\s*SystemdCgroup\s*=\s*false'
    replace: 'SystemdCgroup = true'
  notify: Restart containerd

- name: Enable & start containerd
  systemd:
    name: containerd
    enabled: true
    state: started
